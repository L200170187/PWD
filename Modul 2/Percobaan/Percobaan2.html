<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h2 align="center"><font color="#9966FF">Free Registration</font></h2>
        <form action="proses.php" method="POST" name="form">
            <table width="50%" border="0" align="center" cellpadding="0">
                <tr>
                    <td width="15%">Nama</td>
                    <td width="2%">:</td>
                    <td width="83%"><input type="text" name="txtNama" id="txtNama"></td>
                </tr>
                <tr>
                    <td>Tgl Lahir</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="txtTanggal" id="txtTanggal" size="4" maxlength="2">
                        <input type="text" name="txtBulan" id="txtBulan" size="4" maxlength="2">
                        <input type="text" name="txtTahun" id="txttahun" size="8" maxlength="4">
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>
                        <textarea name="txtAlamat" id="txtAlamat" cols="40" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Kota</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="txtKota" id="txtKota">
                    </td>
                </tr>
                <tr>
                    <td>Pekerjaan</td>
                    <td>:</td>
                    <td>
                        <select name="cboJob" id="cboJob">
                            <option>Petani</option>
                            <option>Nelayan</option>
                            <option>Karyawan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="radJk" value="1" checked>Laki-Laki
                        <input type="radio" name="radJk" value="2">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="cekReading" id="cekReading" value="1">Membaca
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="cekSport" id="cekSport" value="2">Olahraga
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="cekSing" id="cekSing" value="3">Bernyanyi
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="checkbox" name="cekTravel" id="cekTravel" value="4">Travelling
                    </td>
                </tr> 
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Kirim" name="btnKirim" id="btnKirim">
                        <input type="reset" value="Cancel" name="btnCancel" id="btnCancel">
                    </td>
                </tr>                   
            </table>
        </form>
    </body>
</html>
